name: Lint Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [frontend, backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Run ESLint
        working-directory: ${{ matrix.project }}
        run: |
          npx eslint . --ext .js,.ts,.jsx,.tsx > ../eslint-${{ matrix.project }}.txt || true

      - name: Upload ESLint report
        uses: actions/upload-artifact@v3
        with:
          name: eslint-${{ matrix.project }}-report
          path: eslint-${{ matrix.project }}.txt

      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: eslint-${{ matrix.project }}.txt
